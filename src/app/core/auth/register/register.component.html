  <!-- FormGroup Example-->
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <app-input
      [control]="registerForm.get('name')"
      [typeInput]="'text'"
      [idInput]="'name'"
      [labelInput]="'Name'"
    ></app-input>

    <app-input
      [control]="registerForm.get('email')"
      [typeInput]="'email'"
      [idInput]="'email'"
      [labelInput]="'Email'"
    ></app-input>

    <app-input
      [control]="registerForm.get('password')"
      [idInput]="'password'"
      [labelInput]="'Password'"
      >Please Enter a Valid Password</app-input
    >

    <app-input
      [control]="registerForm.get('rePassword')"
      [idInput]="'rePassword'"
      [labelInput]="'RePassword'"
    ></app-input>

    <app-input
      [control]="registerForm.get('phone')"
      [typeInput]="'tel'"
      [idInput]="'phone'"
      [labelInput]="'Phone'"
      >Please Enter a Valid Egyptian Phone Number</app-input
    >

    <button [disabled]="isLoading" type="submit" class="btn mt-4 w-full">
      Register @if(isLoading) {
      <span> <i class="fas fa-spinner fa-spin ml-2"></i></span>
      }
    </button>
    @if (msgError) {
    <p class="text-red-900 text-center mt-4 bg-red-400">{{ msgError }}</p>
    }
  </form>
</section>
