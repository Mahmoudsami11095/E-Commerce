<section
  class="bg-gray-200 border border-gray-200 p-4 shadow-md rounded-lg md:w-1/2 m-auto my-10"
>
  <h2 class="text-2xl font-light mb-4 text-center">login Now</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <app-input
      [control]="loginForm.controls['email']"
      [typeInput]="'email'"
      labelInput="Email"
      [idInput]="'email'"
    ></app-input>
    <app-input
      [control]="loginForm.controls['password']"
      labelInput="Password"
      [idInput]="'password'"
      >Please Enter a valid Password</app-input
    >

    <button type="submit" class="btn mt-4 w-full">
      login @if(isLoading) {
      <span> <i class="fas fa-spinner fa-spin ml-2"></i></span>
      }
    </button>
    @if (msgError) {
    <p class="text-red-900 text-center mt-4 bg-red-400">{{ msgError }}</p>
    }
    
    <div class="text-center mt-4">
      <a routerLink="/forgot-password" class="text-green-600 hover:text-green-500 text-sm">
        Forgot your password?
      </a>
    </div>
  </form>
</section>
