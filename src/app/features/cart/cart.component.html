<section class="bg-gray-100 min-h-screen py-8">
  <div class="container mx-auto px-4">
    <div class="grid lg:grid-cols-12 gap-8">
      
      <!-- Cart Items Section -->
      <div class="lg:col-span-8 bg-white rounded-lg shadow-sm p-4">
        <div class="flex items-center gap-6 mb-6">
          <h1 class="text-3xl font-bold text-gray-800" >Cart</h1>
          <span class="text-orange-500 text-sm font-medium">{{ cartDetails?.products?.length || 0 }} Items</span>
        </div>
        
        <!-- Cart Items -->
        @for (item of (cartDetails?.products || []); track item.product.id) {
            <div class="space-y-4">
                <div class="bg-white rounded-lg shadow-sm p-4 grid grid-cols-12 gap-4 items-center">
                  <!-- Product Image -->
                  <div class="col-span-2 w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center">
                    <img [src]="item.product.imageCover" [alt]="item.product.title" class="w-12 h-12 object-cover rounded">
                  </div>
                  
                  <!-- Product Details -->
                  <div class="col-span-3">
                    <h3 class="font-medium text-gray-800">{{ item.product.title }}</h3>
                  </div>
                  
                  <!-- Quantity Controls -->
                  <div class="col-span-3 flex items-center justify-between border border-gray-300 rounded-lg">
                    <button 
                      (click)="updateCount(item.product.id, item.count - 1)" 
                      class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-l-lg flex items-center justify-center"
                    >
                      <i class="fas fa-minus text-sm"></i>
                    </button>
                    <span class="px-4 py-2 border-x border-gray-300">{{ item.count }}</span>
                    <button 
                      (click)="updateCount(item.product.id, item.count + 1)" 
                      class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-r-lg flex items-center justify-center"
                    >
                      <i class="fas fa-plus text-sm"></i>
                    </button>
                  </div>
                  
                  <!-- Delete Button -->
                  <div class="col-span-2 flex justify-center">
                    <button 
                      (click)="removeItem(item.product.id)" 
                      class="text-red-500 hover:text-red-700 p-2"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                  
                  <!-- Price -->
                  <div class="col-span-2 text-right">
                    <span class="font-semibold text-gray-800">{{ item.price * item.count  }} EGP</span>
                  </div>
                </div>
              </div>
        }
      </div>
      
      <!-- Order Summary Section -->
      <div class="lg:col-span-4">
        <div class="bg-white rounded-lg shadow-sm p-6 sticky top-4">
          <h2 class="text-2xl font-bold mb-6" >Order Summary</h2>
          
          <!-- Price Details -->
          <div class="flex justify-between items-center mb-6">
            <span class="text-gray-600">Price</span>
            <span class="font-semibold text-gray-800">{{ getTotalPrice() }} EGP</span>
          </div>
          
          <!-- Checkout Button -->
          <button 
            (click)="proceedToCheckout()" 
            class="btn"
          >
            Proceed to checkout
          </button>
        </div>
      </div>
      
    </div>
  </div>
</section>
