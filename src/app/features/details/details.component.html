<section class="p-14">
  <div class="container">
    <h1 class="text-5xl mb-4 text-center">Product Details</h1>
    <div class="grid sm:grid-cols-12 items-center gap-8">
      <div class="col-span-3">
        <img
          [src]="productDetails.imageCover"
          class="w-full"
          [alt]="productDetails.title"
        />
      </div>

      <div class="col-span-9">
        <h2 class="text-3xl">
          {{ productDetails.title }}
        </h2>

        <p class="my-4 text-gray-700 text-sm">
          {{ productDetails.description }}
        </p>

        <span> {{ productDetails.category.name }} </span>

        <div class="flex justify-between items-center">
          <span class="text-2xl font-bold text-green-700"
            >{{ productDetails.price }} EGP</span
          >

          <span>
            <i class="fa-solid fa-star text-yellow-600"></i>
            {{ productDetails.ratingsAverage }}
          </span>
        </div>

        <button (click)="addProductItemToCart(productDetails.id)" class="btn mt-2">Add to Cart</button>
      </div>
    </div>
  </div>
</section>
